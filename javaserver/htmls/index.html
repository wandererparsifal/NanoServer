<!DOCTYPE html>
<html>

<head>
    <title>title</title>
    <link rel='stylesheet' href='/public/stylesheets/style.css' />
    <script type="text/javascript" src="/public/javascripts/jquery-3.5.1.min.js"></script>
    <script>
        $(function () {
            $("#btn_login").click(function () {
                var name = $("#txt_name").val();
                var password = $("#txt_pwsd").val();
                if (name == "" && password == "") {
                    alert("账户或密码不能为空！");
                    return;
                }
                $.ajax({
                    type: "POST",
                    dataType: 'json',
                    url: '/login',
                    data: {
                        name: name,
                        password: password,
                    }, error: function (data) {
                        console.log(data);
                    }, success: function (data) {
                        console.log(data);
                        if (data.result) {
                            window.location.href = "/userinfo/" + data.token;
                        }
                    }
                });
            });
        });

    </script>
</head>

<body>
    <from id="from">
        账号：<input id="txt_name" type="text" />
        <br />
        密码：<input id="txt_pwsd" type="password" />
        <br />
        <input id="btn_login" type="button" value="登录" />
    </from>
</body>

</html>
